name = "vmcr-api"
main = "src/index.ts"
compatibility_date = "2025-12-01"

[[d1_databases]]
binding = "DB"
database_name = "vmcr-sources"
database_id = "placeholder-replace-after-create"

[[r2_buckets]]
binding = "THUMBNAILS"
bucket_name = "vmcr-thumbnails"

[durable_objects]
bindings = [
  { name = "MATRIX_STATE", class_name = "MatrixState" }
]

[[migrations]]
tag = "v1"
new_classes = ["MatrixState"]

[vars]
ENVIRONMENT = "development"

# API_KEY set via: wrangler secret put API_KEY
