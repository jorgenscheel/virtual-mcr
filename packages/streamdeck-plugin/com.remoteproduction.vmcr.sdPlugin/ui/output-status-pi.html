<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Output Status</title>
  <style>
    :root {
      --bg: #2d2d2d;
      --surface: #3a3a3a;
      --border: #555;
      --text: #ddd;
      --accent: #FF9800;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: var(--text);
      background: var(--bg);
      padding: 12px;
    }
    .section {
      margin-bottom: 16px;
    }
    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 6px 8px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 12px;
      outline: none;
    }
    select:focus {
      border-color: var(--accent);
    }
    .field {
      margin-bottom: 10px;
    }
    .radio-group {
      display: flex;
      gap: 16px;
      margin-top: 4px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-weight: normal;
    }
    .radio-group input[type="radio"] {
      accent-color: var(--accent);
    }
    .output-a { color: #2196F3; }
    .output-b { color: #FF9800; }
    .info {
      margin-top: 12px;
      padding: 8px;
      background: var(--surface);
      border-radius: 4px;
      font-size: 11px;
      color: #999;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-title">Output Monitor</div>

    <!-- Cloud mode: fixed A/B -->
    <div id="outputField" class="field">
      <label>Select Output</label>
      <div class="radio-group">
        <label><input type="radio" name="outputId" value="A" checked /> <span class="output-a">Output A</span></label>
        <label><input type="radio" name="outputId" value="B" /> <span class="output-b">Output B</span></label>
      </div>
    </div>

    <!-- NDI Router mode: dynamic channels -->
    <div id="channelField" class="field hidden">
      <label for="channelSelect">Select Channel</label>
      <select id="channelSelect">
        <option value="">— Select a channel —</option>
      </select>
    </div>

    <div class="info">
      This button displays the currently active source on the selected output.
      It updates in real-time via WebSocket.
    </div>
  </div>

  <script>
    let websocket = null;
    let pluginUUID = null;
    let actionInfo = null;
    let actionSettings = {};
    let globalSettings = {};

    function connectElgatoStreamDeckSocket(port, uuid, registerEvent, info, actionInfoStr) {
      pluginUUID = uuid;
      actionInfo = JSON.parse(actionInfoStr);
      actionSettings = actionInfo.payload?.settings || {};

      websocket = new WebSocket('ws://127.0.0.1:' + port);

      websocket.onopen = function() {
        websocket.send(JSON.stringify({ event: registerEvent, uuid: pluginUUID }));
        websocket.send(JSON.stringify({ event: 'getGlobalSettings', context: pluginUUID }));
      };

      websocket.onmessage = function(evt) {
        const msg = JSON.parse(evt.data);
        if (msg.event === 'didReceiveSettings') {
          actionSettings = msg.payload?.settings || {};
          loadSettings();
        }
        if (msg.event === 'didReceiveGlobalSettings') {
          globalSettings = msg.payload?.settings || {};
          updateModeUI();
        }
        if (msg.event === 'sendToPropertyInspector') {
          handlePluginMessage(msg.payload);
        }
      };

      loadSettings();
    }

    function getBackendMode() {
      return globalSettings.backendMode || 'cloud';
    }

    function updateModeUI() {
      const isNdi = getBackendMode() === 'ndi-router';
      document.getElementById('outputField').classList.toggle('hidden', isNdi);
      document.getElementById('channelField').classList.toggle('hidden', !isNdi);

      if (isNdi) {
        requestChannels();
      }
    }

    function loadSettings() {
      if (actionSettings.outputId) {
        const radio = document.querySelector(`input[name="outputId"][value="${actionSettings.outputId}"]`);
        if (radio) radio.checked = true;
      }
      if (actionSettings.channelId) {
        document.getElementById('channelSelect').value = actionSettings.channelId;
      }
    }

    function saveSettings() {
      const mode = getBackendMode();
      if (mode === 'ndi-router') {
        const channelId = document.getElementById('channelSelect').value;
        actionSettings = { channelId };
      } else {
        const outputId = document.querySelector('input[name="outputId"]:checked')?.value || 'A';
        actionSettings = { outputId };
      }

      if (websocket) {
        websocket.send(JSON.stringify({
          event: 'setSettings',
          context: pluginUUID,
          payload: actionSettings
        }));
      }
    }

    function requestChannels() {
      if (websocket) {
        websocket.send(JSON.stringify({
          event: 'sendToPlugin',
          action: actionInfo.action,
          context: pluginUUID,
          payload: { command: 'getChannels' }
        }));
      }
    }

    function handlePluginMessage(payload) {
      if (payload.event === 'channelsLoaded') {
        const select = document.getElementById('channelSelect');
        const currentValue = select.value;

        select.innerHTML = '<option value="">— Select a channel —</option>';

        if (payload.channels && payload.channels.length > 0) {
          for (const ch of payload.channels) {
            const option = document.createElement('option');
            option.value = ch.id;
            option.textContent = ch.label;
            select.appendChild(option);
          }
        }

        if (currentValue) {
          select.value = currentValue;
        } else if (actionSettings.channelId) {
          select.value = actionSettings.channelId;
        }
      }
    }

    document.querySelectorAll('input[name="outputId"]').forEach(radio => {
      radio.addEventListener('change', saveSettings);
    });
    document.getElementById('channelSelect').addEventListener('change', saveSettings);
  </script>
</body>
</html>
