<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Output Status</title>
  <style>
    :root {
      --bg: #2d2d2d;
      --surface: #3a3a3a;
      --border: #555;
      --text: #ddd;
      --accent: #FF9800;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: var(--text);
      background: var(--bg);
      padding: 12px;
    }
    .section {
      margin-bottom: 16px;
    }
    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .radio-group {
      display: flex;
      gap: 16px;
      margin-top: 4px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-weight: normal;
    }
    .radio-group input[type="radio"] {
      accent-color: var(--accent);
    }
    .output-a { color: #2196F3; }
    .output-b { color: #FF9800; }
    .info {
      margin-top: 12px;
      padding: 8px;
      background: var(--surface);
      border-radius: 4px;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-title">Output Monitor</div>
    <div class="field">
      <label>Select Output</label>
      <div class="radio-group">
        <label><input type="radio" name="outputId" value="A" checked /> <span class="output-a">Output A</span></label>
        <label><input type="radio" name="outputId" value="B" /> <span class="output-b">Output B</span></label>
      </div>
    </div>
    <div class="info">
      This button displays the currently active source on the selected output.
      It updates in real-time via WebSocket.
    </div>
  </div>

  <script>
    let websocket = null;
    let pluginUUID = null;
    let actionInfo = null;
    let actionSettings = {};

    function connectElgatoStreamDeckSocket(port, uuid, registerEvent, info, actionInfoStr) {
      pluginUUID = uuid;
      actionInfo = JSON.parse(actionInfoStr);
      actionSettings = actionInfo.payload?.settings || {};

      websocket = new WebSocket('ws://127.0.0.1:' + port);

      websocket.onopen = function() {
        websocket.send(JSON.stringify({ event: registerEvent, uuid: pluginUUID }));
      };

      websocket.onmessage = function(evt) {
        const msg = JSON.parse(evt.data);
        if (msg.event === 'didReceiveSettings') {
          actionSettings = msg.payload?.settings || {};
          loadSettings();
        }
      };

      loadSettings();
    }

    function loadSettings() {
      if (actionSettings.outputId) {
        const radio = document.querySelector(`input[name="outputId"][value="${actionSettings.outputId}"]`);
        if (radio) radio.checked = true;
      }
    }

    function saveSettings() {
      const outputId = document.querySelector('input[name="outputId"]:checked')?.value || 'A';
      actionSettings = { outputId };

      if (websocket) {
        websocket.send(JSON.stringify({
          event: 'setSettings',
          context: pluginUUID,
          payload: actionSettings
        }));
      }
    }

    document.querySelectorAll('input[name="outputId"]').forEach(radio => {
      radio.addEventListener('change', saveSettings);
    });
  </script>
</body>
</html>
