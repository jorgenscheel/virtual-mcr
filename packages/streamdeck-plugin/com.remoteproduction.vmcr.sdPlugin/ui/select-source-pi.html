<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Select Source</title>
  <style>
    :root {
      --bg: #2d2d2d;
      --surface: #3a3a3a;
      --border: #555;
      --text: #ddd;
      --accent: #2196F3;
      --accent-hover: #42a5f5;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: var(--text);
      background: var(--bg);
      padding: 12px;
    }
    .section {
      margin-bottom: 16px;
    }
    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input[type="text"], select {
      width: 100%;
      padding: 6px 8px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 12px;
      outline: none;
    }
    input[type="text"]:focus, select:focus {
      border-color: var(--accent);
    }
    .field {
      margin-bottom: 10px;
    }
    .radio-group {
      display: flex;
      gap: 16px;
      margin-top: 4px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-weight: normal;
    }
    .radio-group input[type="radio"] {
      accent-color: var(--accent);
    }
    .output-a { color: #2196F3; }
    .output-b { color: #FF9800; }
    button {
      padding: 6px 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    button:hover { background: var(--accent-hover); }
    .status {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }
    .status.error { color: #F44336; }
    .status.success { color: #4CAF50; }
    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 16px 0;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-title">Backend Mode</div>
    <div class="field">
      <div class="radio-group">
        <label><input type="radio" name="backendMode" value="cloud" checked /> Cloud</label>
        <label><input type="radio" name="backendMode" value="ndi-router" /> NDI Router</label>
      </div>
    </div>
  </div>

  <hr />

  <!-- Cloud mode connection -->
  <div id="cloudSection">
    <div class="section">
      <div class="section-title">Connection</div>
      <div class="field">
        <label for="workerUrl">Worker URL</label>
        <input type="text" id="workerUrl" placeholder="https://vmcr-api.your-domain.workers.dev" />
      </div>
      <div class="field">
        <label for="apiKey">API Key</label>
        <input type="text" id="apiKey" placeholder="Your API key" />
      </div>
      <button id="saveCloudConnection">Save &amp; Connect</button>
      <div id="cloudConnectionStatus" class="status"></div>
    </div>
  </div>

  <!-- NDI Router mode connection -->
  <div id="ndiRouterSection" class="hidden">
    <div class="section">
      <div class="section-title">NDI Router Connection</div>
      <div class="field">
        <label for="routerUrl">Router URL</label>
        <input type="text" id="routerUrl" placeholder="http://10.15.13.50:9400" />
      </div>
      <button id="saveRouterConnection">Save &amp; Connect</button>
      <div id="routerConnectionStatus" class="status"></div>
    </div>
  </div>

  <hr />

  <div class="section">
    <div class="section-title">Source Selection</div>

    <!-- Channel selection (NDI router mode) -->
    <div id="channelField" class="field hidden">
      <label for="channelSelect">Channel</label>
      <select id="channelSelect">
        <option value="">— Select a channel —</option>
      </select>
    </div>

    <!-- Output selection (Cloud mode) -->
    <div id="outputField" class="field">
      <label>Output</label>
      <div class="radio-group">
        <label><input type="radio" name="outputId" value="A" checked /> <span class="output-a">Output A</span></label>
        <label><input type="radio" name="outputId" value="B" /> <span class="output-b">Output B</span></label>
      </div>
    </div>

    <div class="field">
      <label for="sourceSelect">Source</label>
      <select id="sourceSelect">
        <option value="">— Select a source —</option>
      </select>
    </div>
    <button id="refreshSources">Refresh Sources</button>
  </div>

  <script>
    let websocket = null;
    let pluginUUID = null;
    let actionInfo = null;
    let globalSettings = {};
    let actionSettings = {};

    function connectElgatoStreamDeckSocket(port, uuid, registerEvent, info, actionInfoStr) {
      pluginUUID = uuid;
      actionInfo = JSON.parse(actionInfoStr);
      actionSettings = actionInfo.payload?.settings || {};

      websocket = new WebSocket('ws://127.0.0.1:' + port);

      websocket.onopen = function() {
        websocket.send(JSON.stringify({ event: registerEvent, uuid: pluginUUID }));
        websocket.send(JSON.stringify({ event: 'getGlobalSettings', context: pluginUUID }));
      };

      websocket.onmessage = function(evt) {
        const msg = JSON.parse(evt.data);

        if (msg.event === 'didReceiveGlobalSettings') {
          globalSettings = msg.payload?.settings || {};
          loadGlobalSettings();
        }

        if (msg.event === 'didReceiveSettings') {
          actionSettings = msg.payload?.settings || {};
          loadActionSettings();
        }

        if (msg.event === 'sendToPropertyInspector') {
          handlePluginMessage(msg.payload);
        }
      };

      loadActionSettings();
    }

    function getBackendMode() {
      return globalSettings.backendMode || 'cloud';
    }

    function updateModeUI() {
      const mode = getBackendMode();
      const isNdi = mode === 'ndi-router';

      document.getElementById('cloudSection').classList.toggle('hidden', isNdi);
      document.getElementById('ndiRouterSection').classList.toggle('hidden', !isNdi);
      document.getElementById('channelField').classList.toggle('hidden', !isNdi);
      document.getElementById('outputField').classList.toggle('hidden', isNdi);
    }

    function loadGlobalSettings() {
      document.getElementById('workerUrl').value = globalSettings.workerUrl || '';
      document.getElementById('apiKey').value = globalSettings.apiKey || '';
      document.getElementById('routerUrl').value = globalSettings.routerUrl || '';

      const mode = getBackendMode();
      const radio = document.querySelector('input[name="backendMode"][value="' + mode + '"]');
      if (radio) radio.checked = true;

      updateModeUI();
    }

    function loadActionSettings() {
      if (actionSettings.sourceId) {
        document.getElementById('sourceSelect').value = actionSettings.sourceId;
      }
      if (actionSettings.outputId) {
        const radio = document.querySelector('input[name="outputId"][value="' + actionSettings.outputId + '"]');
        if (radio) radio.checked = true;
      }
      if (actionSettings.channelId) {
        document.getElementById('channelSelect').value = actionSettings.channelId;
      }
    }

    function saveGlobalSettings() {
      const mode = document.querySelector('input[name="backendMode"]:checked')?.value || 'cloud';

      globalSettings.backendMode = mode;

      if (mode === 'cloud') {
        globalSettings.workerUrl = document.getElementById('workerUrl').value.trim();
        globalSettings.apiKey = document.getElementById('apiKey').value.trim();
      } else {
        globalSettings.routerUrl = document.getElementById('routerUrl').value.trim();
      }

      if (websocket) {
        websocket.send(JSON.stringify({
          event: 'setGlobalSettings',
          context: pluginUUID,
          payload: globalSettings
        }));

        websocket.send(JSON.stringify({
          event: 'sendToPlugin',
          action: actionInfo.action,
          context: pluginUUID,
          payload: {
            command: 'setGlobalSettings',
            backendMode: mode,
            workerUrl: globalSettings.workerUrl,
            apiKey: globalSettings.apiKey,
            routerUrl: globalSettings.routerUrl,
          }
        }));
      }
    }

    function saveCloudConnection() {
      saveGlobalSettings();

      const status = document.getElementById('cloudConnectionStatus');
      if (globalSettings.workerUrl && globalSettings.apiKey) {
        status.textContent = 'Settings saved. Connecting...';
        status.className = 'status success';
        requestSources();
      } else {
        status.textContent = 'Please enter Worker URL and API key.';
        status.className = 'status error';
      }
    }

    function saveRouterConnection() {
      saveGlobalSettings();

      const status = document.getElementById('routerConnectionStatus');
      if (globalSettings.routerUrl) {
        status.textContent = 'Settings saved. Connecting...';
        status.className = 'status success';
        requestSources();
        requestChannels();
      } else {
        status.textContent = 'Please enter Router URL.';
        status.className = 'status error';
      }
    }

    function saveActionSettings() {
      const mode = getBackendMode();
      const sourceId = document.getElementById('sourceSelect').value;

      if (mode === 'ndi-router') {
        const channelId = document.getElementById('channelSelect').value;
        actionSettings = { sourceId, channelId };
      } else {
        const outputId = document.querySelector('input[name="outputId"]:checked')?.value || 'A';
        actionSettings = { sourceId, outputId };
      }

      if (websocket) {
        websocket.send(JSON.stringify({
          event: 'setSettings',
          context: pluginUUID,
          payload: actionSettings
        }));
      }
    }

    function requestSources() {
      if (websocket) {
        websocket.send(JSON.stringify({
          event: 'sendToPlugin',
          action: actionInfo.action,
          context: pluginUUID,
          payload: { command: 'getSources' }
        }));
      }
    }

    function requestChannels() {
      if (websocket) {
        websocket.send(JSON.stringify({
          event: 'sendToPlugin',
          action: actionInfo.action,
          context: pluginUUID,
          payload: { command: 'getChannels' }
        }));
      }
    }

    function handlePluginMessage(payload) {
      if (payload.event === 'sourcesLoaded') {
        const select = document.getElementById('sourceSelect');
        const currentValue = select.value;

        select.innerHTML = '<option value="">— Select a source —</option>';

        if (payload.sources && payload.sources.length > 0) {
          for (const source of payload.sources) {
            const option = document.createElement('option');
            option.value = source.id;
            option.textContent = source.name;
            select.appendChild(option);
          }
        }

        if (currentValue) {
          select.value = currentValue;
        } else if (actionSettings.sourceId) {
          select.value = actionSettings.sourceId;
        }

        if (payload.error) {
          const statusId = getBackendMode() === 'ndi-router' ? 'routerConnectionStatus' : 'cloudConnectionStatus';
          const status = document.getElementById(statusId);
          status.textContent = payload.error;
          status.className = 'status error';
        }
      }

      if (payload.event === 'channelsLoaded') {
        const select = document.getElementById('channelSelect');
        const currentValue = select.value;

        select.innerHTML = '<option value="">— Select a channel —</option>';

        if (payload.channels && payload.channels.length > 0) {
          for (const ch of payload.channels) {
            const option = document.createElement('option');
            option.value = ch.id;
            option.textContent = ch.label;
            option.style.color = ch.color;
            select.appendChild(option);
          }
        }

        if (currentValue) {
          select.value = currentValue;
        } else if (actionSettings.channelId) {
          select.value = actionSettings.channelId;
        }
      }
    }

    // Event listeners
    document.getElementById('saveCloudConnection').addEventListener('click', saveCloudConnection);
    document.getElementById('saveRouterConnection').addEventListener('click', saveRouterConnection);
    document.getElementById('refreshSources').addEventListener('click', function() {
      requestSources();
      if (getBackendMode() === 'ndi-router') {
        requestChannels();
      }
    });

    document.querySelectorAll('input[name="backendMode"]').forEach(function(radio) {
      radio.addEventListener('change', function() {
        updateModeUI();
        saveGlobalSettings();
      });
    });

    document.getElementById('sourceSelect').addEventListener('change', saveActionSettings);
    document.getElementById('channelSelect').addEventListener('change', saveActionSettings);
    document.querySelectorAll('input[name="outputId"]').forEach(function(radio) {
      radio.addEventListener('change', saveActionSettings);
    });
  </script>
</body>
</html>
