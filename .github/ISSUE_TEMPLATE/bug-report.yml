name: Bug Report
description: Report a bug in Virtual MCR
labels: ["type-bug", "priority-3"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: List the steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened
    validations:
      required: true

  - type: dropdown
    id: package
    attributes:
      label: Package
      options:
        - "@vmcr/worker"
        - "@vmcr/shared"
        - "@vmcr/streamdeck-plugin"
    validations:
      required: true
